<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Text Boxes</title>
    <script type="text/javascript">
        function check() {
            var myArray = [];
            for (var i = 0; i < document.myForm.elements.length; i++) {
                if (document.myForm.elements[i].value.length == 0) {
                    myArray.push(document.myForm.elements[i].name);
                }
            }
            if (myArray.length != 0) {
                alert("The following Text Boxes are Empty: \n" + myArray.join(', '));
                return false;
            } else {
                var emailValid = validateEmail();
                var phoneValid = validatePhoneNumber();
                return emailValid && phoneValid; // Form submits only if both are valid
            }
        }

        function validateEmail() {
            var email = document.getElementById("email").value;
            var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var isValid = pattern.test(email);
            document.getElementById("result1").innerHTML = isValid ? "Email is valid." : "Email is invalid.";
            return isValid;
        }

        function validatePhoneNumber() {
            var phNumber = document.getElementById("ph_no").value;
            var isValid = /^\d{10}$/.test(phNumber); // Checks for exactly 10 digits
            document.getElementById("result2").innerHTML = isValid ? "Phone number is valid." : "Phone number is invalid.";
            return isValid;
        }
    </script>
    <style>
        .myForm {
            color: black;
            background-color: chartreuse;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        input {
            margin: 5px 0;
            padding: 5px;
        }
        p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <form name="myForm" class="myForm" onsubmit="return check()">
        Email: <input type="text" id="email" name="Email"/><br/>
        Phone Number: <input type="text" id="ph_no" name="Phone_Number"/><br/>
        Age: <input type="text" name="Age"/><br/><br/>
        <input type="submit" value="Send message"/><br/><br/>
    </form>
    <p id="result1"></p>
    <p id="result2"></p>
</body>
</html>
